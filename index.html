<html lang="en">
<head>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB API</title>
    <style>
        ul{
            list-style: none;
        }
        li{
            margin-top: 10px;
            
        }
    </style>
</head>
<body>

    <div class="container-fluid bg-primary">
        <div class="container  p-5">
            <div class="row align-content-center d-flex flex-column mt-" >
                <div id="col4" class="col-md-4">
                    <form action="" id="logform">
                        <div class="form-group">
                             <strong id="error" class="text-danger"> </strong> <br>
                            <label for="" class="for-label"> Email:</label>
                            <input type="email" name="email" id="email"  class="form-control">
                        </div>
                       
                        <input id="sub" name="sub" type="submit" class="btn  btn-success mt-3">
                    </form>
                </div>

                <div id="col6" class="col-md-8 bg-light">
                    <div class="row mt-2  ">
                        <div class="col-md-6">
                            <img src="im" alt="">
                        <ul class="">
                                <li class=""> <h2> Basic Info</h2> </li>
                                
                                <li class=""> <b>Name:</b> <span id="name"> </span> </li><hr>
                                <li class=""> <b>Username:</b> <span id="username">  </span> </li><hr>
                                <li class=""> <b>Phone No:</b> <span id="phone"></span> </li><hr>
                                <li class=""> <b>Email:</b> <span id="email_"> </span> </li><hr>
                               <li class=""> <b>Company:</b> <span id="company"> </span> </li>    
                            </ul>
                        </div>

                        <div class="col-md-6">
                            <ul>
                                  <li><h2>Address:</h2></li>
                                    <li class=""> <b>Suite:</b> <span id="suite">  </span> </li><hr>
                                    <li class=""> <b>Street:</b> <span id="street">  </span> </li><hr>
                                    <li class=""> <b>City:</b> <span id="city">  </span> </li><hr>
                                    <li class=""> <b>Zip Code:</b> <span id="zip_code">  </span> </li><hr>
                                    <li class=""> <b>Website:</b> <span id="website"></span> </li>
                                  
                                </ul>
                            </div>
                    </div>
                </div>
               
            </div>

           

            
        </div>
    </div>

<script src="api.js"></script>
    
</body>
</html>
